<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class ელემენტების მიღება</title>
    <style>
        .my-class {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p class="my-class">პირველი პარაგრაფი</p>
    <p class="my-class">მეორე პარაგრაფი</p>
    <p class="my-class">მესამე პარაგრაფი</p>
    <button onclick="changeText()">ტექსტის შეცვლა</button>

    <script>
        function changeText() {
            let elements = document.getElementsByClassName("my-class");
            for (let i = 0; i < elements.length; i++) {
                elements[i].innerHTML = "შეცვლილი ტექსტი " + (i + 1);
            }
        }
    </script>
</body>
</html>
